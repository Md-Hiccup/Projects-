{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}  Password Change  {% endblock%}

{% block content %}
<div class="col-md-6 col-md-offset-3">
  <h3>Change password</h3>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
