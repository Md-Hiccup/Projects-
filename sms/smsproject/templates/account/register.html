{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Register
{% endblock %}

{% block heading %}
  <h1>Register</h1>
{% endblock %}

{% block content %}
  <form class="" action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success">Register</button>
  </form>
{% endblock %}
